            layer.bindTooltip((layer.feature.properties['DPA_DESCAN'] !== null?String('<div style="color: #323232; font-size: 11pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['DPA_DESCAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_cantones_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_cantones_3]);
        map.on("zoomend", function(){
            resetLabels([layer_cantones_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_cantones_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_cantones_3]);
        });
        </script>
    </body>
